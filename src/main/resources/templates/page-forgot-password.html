<!doctype html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/color_skins.css">
</head>
<body class="theme-cyan">
<!-- WRAPPER -->
<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle auth-main">
            <div class="auth-box">
                <div class="card">
                    <div class="header">
                        <p class="lead">Récuperer mon mot de passe</p>
                    </div>
                    <div class="body">
                        <p>Veuillez entrer votre adresse électronique ci-dessous pour recevoir des instructions sur la réinitialisation du mot de passe.</p>
                        <form class="form-auth-small" action="">
                            <div class="form-group">
                                <input type="email" class="form-control" id="signup-email" placeholder="Email">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">ENVOYER</button>
                            <div class="bottom">
                                <span class="helper-text">Vous connaissez votre mot de passe ? <a th:href="@{/login}">Login</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END WRAPPER -->
</body>
</html>
